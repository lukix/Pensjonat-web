<html>
	<head>
		<meta charset="utf8">
		<title>Pensjonat - logowanie</title>
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<div class="content">
				<h1>Logowanie</h1>
				<span id="justcreated" style="color: green; font-weight: bold">Konto zostało utworzone.</span>
				<form id="signInForm" class="form-style-1" novalidate>
					<fieldset>
						<ul>
							<li>
								<label>E-mail</label>
								<input type="email" name="email" class="field-long" />
								<span class="validation-message">Pole nie jest wypełnione poprawnie</span>
							</li>
							<li>
								<label>Hasło</label>
								<input type="password" name="password" class="field-long" />
								
							</li>
							<li>
								<span id="errorMessage" style="color: red; visibility: hidden">
									Nieprawidłowy adres e-mail lub hasło
								</span>
							</li>
						</ul>
					</fieldset>
					<ul>
						<li>
							<input type="submit" value="Zaloguj się" style="margin-right: 10px" />
							Nie masz konta? <a href="sign-up.html">Zarejestruj się!</a>
						</li>
						<li><a href="index.html">Wróć do strony głównej</a></li>
					</ul>
				</form>
			</div>
		</div>
		<script src="js/URL.js"></script>
		<script src="js/Http.js"></script>
		<script src="js/sign-in.js"></script>
	</body>
</html>
